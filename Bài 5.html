<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=0;
    let next=1;
    let Total;
    let count=2;
    let sum=0;
    while (count<20){
        Total=num+next;
        count++;
        num=next;
        next=Total;
        sum+=Total;
    }
    document.write("Tổng 20 số đầu tiên trong dãy fibonaccy là" +sum);
</script>
</body>
</html>
