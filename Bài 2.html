<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    while ("n") {
        let n = +prompt("Nhập giá trị nhiệt độ");
        if (n > 100) {
            alert("Yêu cầu giảm nhiệt độ");
        }
        if (n < 20) {
            alert("Yêu cầu tăng nhiệt độ");
        }
    }
</script>
</body>
</html>
